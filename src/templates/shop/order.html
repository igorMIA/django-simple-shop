{% extends 'shop/wrapper.html' %}

{% block content %}
<h1>{{site_title}}</h1>
<form class="needs-validation" action="make/" method="post" novalidate>
{% csrf_token %}
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <input type="text" name="name" class="form-control" id="validationCustom01" placeholder="Имя" required>
    </div>
    <div class="col-md-6 mb-3">
      <input type="text" name="surname" class="form-control" id="validationCustom02" placeholder="Фамилия" required>
    </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <input type="email" name="email" class="form-control" id="validationCustom03" placeholder="Почта" required>
      <div class="invalid-feedback">
        Укажите правильную почту.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <input type="tel" name="tel" class="form-control" id="validationCustom06" placeholder="Телефон" required>
      <div class="invalid-feedback">
        Укажите номер телефона в формате: +380952223344.
      </div>
    </div>
  </div>
<!--   <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Согласиться с условиями
      </label>
      <div class="invalid-feedback">
        Необходимо согласиться с условиями.
      </div>
    </div>
  </div> -->
  <div class="col-md-1 mb-3">
  <button class="btn btn-primary btn-size" type="submit">Отправить</button>
</div>
</form>
<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
